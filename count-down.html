<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down</title>
    <link rel="stylesheet" href="count-down.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon</div>
            <div class="title" id="end-date">31 July 2023 3:00pm</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="Days">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="Hours">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="Minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="Seconds">Seconds</label>
                </div>

            </div>
        </div>
    </div>


    <script src="count-down.js"></script>
</body>

</html>
